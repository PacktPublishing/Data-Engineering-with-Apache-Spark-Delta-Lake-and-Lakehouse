trigger:
# - master
- azure-pipelines

variables:
  - group: 'electroniz_infra_variables'

stages:

  - stage: Stores_Azure_SQL_Database
    jobs: 
      - job: DeployAzureSQL
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: AzureResourceManagerTemplateDeployment@3
          inputs:
            deploymentScope: 'Resource Group'
            azureResourceManagerConnection: '$(SERVICE_CONNECTION)'
            subscriptionId: '$(SUBSCRIPTION_ID)'
            action: 'Create Or Update Resource Group'
            resourceGroupName: '$(RESOURCE_GROUP)'
            location: '$(REGION)'
            templateLocation: 'Linked artifact'
            csmFile: 'project/infra/azure_sql/azure_sql.json'
            overrideParameters: '-project $(PROJECT) -environment $(ENVIRONMENT) -vaultName $(KEY_VAULT_NAME) -databaseName $(SQL_DB_NAME) -adminPasswordsecretName $(SQL_PASSWORD_SECRET) -sqlServerName $(SQL_SERVERNAME) -adminLoginUsersecretName $(SQL_USERNAME_SECRET) -vaultResourceGroupName $(KEY_VAULT_RESOURCE_GROUP)'
            deploymentMode: 'Incremental'
            deploymentName: 'sql'  

  - stage: Lakehouse_Storage_Account
